{% extends '_base.html' %}

{% block title %}{{ item.label }}{% endblock title %}

{% block content %}
<div class="item-detail">
  {% if item.cover %}
    <img class = "itemcover" src="{{ item.cover.url }}" width="300" height="300"
      alt = "{{ item.label }}">
  {% endif %}
  <h2> <a href="">{{ item.label }}</a></h2>
  <p>Price: {{ item.price }} </p>
</div>
{% endblock content %}
